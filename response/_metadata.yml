format:
  pdf:
    mathspec: true
    fontsize: 12pt
    number-sections: true
    colorlinks: true
    link-citations: true
    toc: true
    toccolor: blue
    include-in-header:
      text: |
        \usepackage{common}
pdf-engine: pdflatex
geometry:
  - left=1.00in
  - right=1.00in
  - top=1.00in
  - bottom=1.25in
code-block-border-left: "#008CFF"
callout-appearance: simple
callout-icon: false
